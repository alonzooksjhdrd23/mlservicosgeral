<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços ML</title>
  <style>
    body {
      background-color: #ffeb3b; /* Fundo amarelo */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #222;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Serviços ML</h1>
  <a href="https://solicitarseucartaoml.github.io/novo/" class="btn">Solicite já aqui</a>
</body>
</html>
